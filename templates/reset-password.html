{% extends "base.html" %}
{% load static %}
{% block title %}
Reset password
{% endblock title %}

{% block main %}



<main class="login-bg">

    <div class="login-form-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-8">
                    <div class="login-form">

                        <form method="POST">
                            {% csrf_token %}
                            <div class="login-heading">
                                <span>Parolni tiklash</span>
                                <p style="color: {{color}};">{{text}}</p>
                            </div>
    
                            <div class="input-box">
                                <div class="single-input-fields">
                                    <label>Elektron pochta</label>
                                    <input type="email" name="email" value="{{em}}" placeholder="El-pochtani kiriting" required >
                                </div>
                            </div>

    
                            <div class="login-footer">
                                <p>Hisobingiz yo'qmi? <a href="/signup">Ro'yxatdan o'tish</a></p>
                                <input class="submit-btn3" type="submit" value="Yuborish">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

{% endblock  %}
